services:
  claw-hive-dashboard:
    build: ./dashboard
    ports:
      - "100.99.29.88:4100:3000"
    volumes:
      - ${HIVE_DATA_DIR:-./hive-data}:/app/data/hive:rw
      - ./cli:/app/cli:ro
    environment:
      - HIVE_DATA_PATH=/app/data/hive
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
