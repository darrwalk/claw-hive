services:
  claw-hive-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    volumes:
      - ./dashboard/src:/app/src:cached
      - ./dashboard/public:/app/public:cached
      - ./dashboard/next.config.js:/app/next.config.js:ro
      - ./dashboard/tsconfig.json:/app/tsconfig.json:ro
      - ./dashboard/tailwind.config.js:/app/tailwind.config.js:ro
      - ./dashboard/postcss.config.js:/app/postcss.config.js:ro
      - ./dashboard/components.json:/app/components.json:ro
      - ./dashboard/server.ts:/app/server.ts:ro
      - ./dashboard/tsconfig.server.json:/app/tsconfig.server.json:ro

